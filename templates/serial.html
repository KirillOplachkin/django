<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Serial</title>
    <link rel="stylesheet" href="">
</head>
<body>
<div>
    <ul>
        {% for i in serial %}
        <li>
            <h2><a href="/serial/{{ i.id }}/">{{ i.title }}</a></h2>
            <p>{{ i.description }}</p>
            <img src="{{ i.image.url}}" alt="">
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
